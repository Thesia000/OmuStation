- type: entity
  id: BluespaceThruster
  name: bluespace thruster
  parent: [ BaseThruster ]
  components:
  - type: Thruster
    damage:
      types:
        Heat: 60
        Radiation: 30
    thrust : 300
  - type: Sprite
    sprite: _Omu/Structures/bluespacethruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: ApcPowerReceiver
    powerLoad: 3000